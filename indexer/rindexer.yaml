name: indexer
description: Indexer for ZKMixer aka tornadao cash
project_type: no-code
config: {}
networks:
  - name: sepolia
    chain_id: 11155111
    rpc: ${SEPOLIA_RPC_URL}
storage:
  postgres:
    enabled: true
  csv:
    enabled: true
    path: ./generated_csv
native_transfers:
  enabled: false
contracts:
  - name: ZkMixer
    details:
      - network: sepolia
        address: 0xacf0c739b90b0bbf79f45ed77671ca9628e61660
        start_block: "8852981"
    abi: ./abis/ZKMixer.abi.json
    include_events:
      - Deposit
      - Withdrawal
